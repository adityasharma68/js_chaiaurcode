<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body
    style="background-color: grey; color: aliceblue; font-size: 10px"
  ></body>

  <script>
    // How to create new element in DOM.
    const div = document.createElement("div");
    console.log(div);

    //How to add properties in the element.
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1);

    //How to select another attribute
    div.setAttribute("title", "generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "15px";
    div.style.fontSize = "40px"
    // div.innerText = "Hey Adi!" //here innerText is used to override the value we're not use this here we creat TextNode.
    const addText = document.createTextNode("Hello Adi!"); // here we create TextNode.
    div.appendChild(addText); //....?

    document.body.appendChild(div);
  </script>
</html>
